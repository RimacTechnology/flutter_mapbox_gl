name: mapbox_gl
description: A Flutter plugin for integrating Mapbox Maps inside a Flutter application on Android and iOS platfroms.
version: 0.1.0
homepage: https://github.com/RimacTechnology/flutter_mapbox_gl

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mapbox.mapboxgl
        pluginClass: MapboxMapsPlugin
      ios:
        pluginClass: MapboxMapsPlugin

environment:
  sdk: '>=2.12.0 <3.0.0'
  # Flutter versions prior to 1.10 did not support the flutter.plugin.platforms map.
  flutter: ">=2.0.0"
